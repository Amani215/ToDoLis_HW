<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Homework</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email..." required>
                    <input type="password" class="form-control" placeholder="Password..." required minlength="5">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="./registration_page.html" class="btn btn-danger">Register</a>
                
            </form>
        </div><!-- /.navbar-collapse -->
    </nav>

    
    
    
    <div class="panel panel-default" style="width: 70%; margin-left: 15%;">
        <!-- Default panel contents -->
        <div class="panel-heading">Registration</div>
            <div class="panel-body">
                <form action="" method="POST" role="form">
                    <div class="form-group inline">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email..." required>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="bi bi-lock"></i>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password..." required minlength="5">
                    </div>
                        </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="bi bi-person"></i>
                            </div>
                            <input type="number" class="form-control" id="age" value="18" min="18" max="99" step="1">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="intro">Introduction</label>
                        <textarea class="form-control" id="intro" rows="5" style="resize: none;"></textarea>
                    </div>

                    <div class="pull-right">
                        <a href="index.html" type="button" class="btn btn-danger">Cancel</a>
                        <a href="./todo_page.html" class="btn btn-primary">Submit</a>
                    </div>
                    
                </form>
                
            </div>
            
    </div>
    
    
    
</body>
</html>
